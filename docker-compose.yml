    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 1221
  server:
    build:
      context: ./todo-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
  ui:
    build:
      context: ./todo-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"